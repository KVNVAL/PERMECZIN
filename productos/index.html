<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PERMECZIN</title>
  <link rel="icon" href="logopermeczin.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Siemens', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px; /* Default height */
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: saturate(180%) blur(20px);
      transition: box-shadow 0.3s ease;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      flex-wrap: wrap;
    }

    header.scrolled {
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }

    /* Adjust header height for mobile vertical view */
    @media (max-width: 768px) and (orientation: portrait) {
      header {
        height: auto; /* Allow header to expand vertically */
        min-height: 72px; /* Ensure a minimum height */
        padding-top: 0.5rem; /* Add some top padding */
        padding-bottom: 0.5rem; /* Add some bottom padding */
      }
    }

    .hero-section {
      position: relative;
      height: 50vh; /* Mantener para escritorio y móvil vertical */
      overflow: hidden;
      z-index: 0;
      min-height: 300px; /* respaldo */
    }

    .hero-section img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 1rem;
      background-color: rgba(34, 77, 100, 0.4);
      z-index: 1;
    }
  </style>
</head>

<body class="min-h-screen bg-white text-gray-800 pt-[72px]">
  <header id="header">
    <div class="flex items-center space-x-4">
      <img src="logopermeczin.png" alt="Logo" class="h-10 w-auto" />
      <h1 class="text-3xl break-words">PERMECZIN</h1>
    </div>
    <nav class="space-x-2 text-sm md:text-base mt-2 md:mt-0" style="font-size: 103%;">
      <a href="../index.html" class="hover:text-blue-700">[ Servicios ]</a>
      <a class="hover:text-blue-700">[ Productos ]</a>
      <a href="../transporte/index.html" class="hover:text-blue-700">[ Transporte ]</a>
      <a href="../contactos/index.html" class="hover:text-blue-700">[ Contactos ]</a>
    </nav>
  </header>

  <section id="hero" class="hero-section">
    <img src="fondoventas.png" alt="Portada" />
    <div class="hero-overlay">
      <div class="max-w-2xl px-4">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2 class="text-2xl sm:text-3xl mb-2">Venta de equipos y componentes eléctricos y electrónicos</h2>
        <br>
        <p class="text-sm sm:text-base text-white p-4 text-center rounded-md shadow" style="background-color: rgba(0, 0, 0, 0.6);">"Sólo buena calidad precio"</p>
      </div>
      </div>
  </section>

  <section id="transporte" class="bg-gray-50 p-6 sm:p-10">
    <div class="max-w-6xl mx-auto">
      <br>
      <br>
      <br>
      <h2 class="text-2xl mb-4">Muy pronto ...</h2>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </section>

  <footer class="bg-gray-900 text-white text-center p-4">
    <p>Correo: atencion@permeczin.com</p>
    <p>&copy; 2025 PERMECZIN E.I.R.L.. Todos los derechos reservados.</p>
  </footer>

  <div class="fixed bottom-24 right-4 z-50">
    <a href="https://www.linkedin.com/company/permeczinn/" target="_blank" rel="noopener noreferrer">
      <div class="rounded-full p-2 shadow-lg bg-blue-400 hover:bg-blue-400 text-white">
        <div class="rounded-full p-0 shadow-lg bg-white hover:bg-blue-300 text-white">
          <img src="linkedin.png" alt="Botón de contacto" class="w-12 h-12">
        </svg>
      </div>
    </a>
  </div>

  <div class="fixed bottom-4 right-4 z-50"> 
    <a href="https://mail.google.com/mail/?view=cm&to=atencion@permeczin.com" target="_blank" rel="noopener noreferrer">
      <div class="rounded-full p-2 shadow-lg bg-blue-400 hover:bg-blue-400 text-white">
        <div class="rounded-full p-0 shadow-lg bg-white hover:bg-blue-300 text-white">
          <img src="iconocorreo.png" alt="Botón de contacto" class="w-12 h-12">
        </div>
      </div>
    </a>
  </div>

  <script>
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      header.classList.toggle('scrolled', window.scrollY > 10);
    });

    function ajustarAlturaHero() {
      const hero = document.getElementById('hero');
      const header = document.getElementById('header');
      const headerHeight = header.offsetHeight;
      const vh = window.innerHeight;
      const isMobile = window.matchMedia("(max-width: 768px)").matches;
      const isHorizontal = window.matchMedia("(orientation: landscape)").matches;

      if (isMobile && isHorizontal) {
        // En móvil horizontal ajustamos altura para evitar tapar imagen y contenido
        hero.style.height = (vh - headerHeight) + 'px';
      } else {
        // En cualquier otro caso dejamos la altura original (50vh)
        hero.style.height = '';
      }
    }

    window.addEventListener('load', ajustarAlturaHero);
    window.addEventListener('resize', ajustarAlturaHero);
    window.addEventListener('orientationchange', ajustarAlturaHero);
  </script>
</body>
</html>
